<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signUp.css" />

</head>
<body class="text-center">
    <main class="login-form ">
        <form action="">
            <img src="../img/loginimage/login4.jpg" class="mb-3" height="150" width="300" />
            <input type="text" class="form-control my-2" placeholder="Ad Soyad Giriniz..." . required />
            <input type="text" class="form-control my-2" placeholder="Kullanıcı Adınızı Giriniz..." . required />
            <input type="email" class="form-control my-2" placeholder="E-mail giriniz" ... . required />
            <input type="password" class="form-control" placeholder="Şifre Giriniz..." required />
            <div class="form-check mt-2 ">

                <label class="form-check-label " for="flexCheckDefault ">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" /> Beni Hatırla

                </label>
            </div>
            <button type="button" class="btn btn-primary my-2">Kayıt Ol</button>
            <p class="text-center">
                Hesabın Var mı?
                <a href="/templates/login.html" class="link-primary">Giriş Yap</a>
            </p>
            <p class="my-2 text-muted"> 2023 Course </p>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
